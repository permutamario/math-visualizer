<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Math Visualization Framework</title>

  <!-- Global error handler -->
  <script>
    window.onerror = function(message, source, lineno, colno, error) {
      const info = `${source}:${lineno}:${colno} â€” ${message}`;
      console.error(info);
      const pre = document.createElement('pre');
      pre.style.color = 'red';
      pre.style.whiteSpace = 'pre-wrap';
      pre.textContent = info;
      document.body.appendChild(pre);
      return false;
    };

    // Catch unhandled Promise rejections
    window.addEventListener('unhandledrejection', event => {
      let info = 'Unhandled Rejection';
      if (event.reason && event.reason.stack) {
        const [first, second] = event.reason.stack.split('\n');
        info = `${first}\n${second}`;
      } else {
        info += `: ${event.reason}`;
      }
      console.error(info);
      const pre = document.createElement('pre');
      pre.style.color = 'red';
      pre.style.whiteSpace = 'pre-wrap';
      pre.textContent = info;
      document.body.appendChild(pre);
    });
  </script>

  <!-- CSS -->
  <link rel="stylesheet" href="styles/base.css">
  <link rel="stylesheet" href="styles/desktop.css" media="(min-width: 600px)">
  <link rel="stylesheet" href="styles/mobile.css" media="(max-width: 599px)">
  <link rel="stylesheet" href="styles/loading.css">
</head>

    // Add any other global setup needed before the application runs
  </script>
  
  <!-- Application entry point -->
  <script type="module" src="./src/index.js"></script>
</body>
</html>
