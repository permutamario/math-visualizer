<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Math Visualization Framework</title>

  <!-- Global error handler -->
  <script>
    window.onerror = function(message, source, lineno, colno, error) {
      const info = `${source}:${lineno}:${colno} â€” ${message}`;
      console.error(info);
      const pre = document.createElement('pre');
      pre.style.color = 'red';
      pre.style.whiteSpace = 'pre-wrap';
      pre.textContent = info;
      document.body.appendChild(pre);
      return false;
    };

    // Catch unhandled Promise rejections
    window.addEventListener('unhandledrejection', event => {
      let info = 'Unhandled Rejection';
      if (event.reason && event.reason.stack) {
        const [first, second] = event.reason.stack.split('\n');
        info = `${first}\n${second}`;
      } else {
        info += `: ${event.reason}`;
      }
      console.error(info);
      const pre = document.createElement('pre');
      pre.style.color = 'red';
      pre.style.whiteSpace = 'pre-wrap';
      pre.textContent = info;
      document.body.appendChild(pre);
    });
  </script>

  <!-- CSS -->
  <link rel="stylesheet" href="styles/base.css">
  <link rel="stylesheet" href="styles/desktop.css" media="(min-width: 600px)">
  <link rel="stylesheet" href="styles/mobile.css" media="(max-width: 599px)">
  <link rel="stylesheet" href="styles/loading.css">
</head>
<body>
  <div id="viewer-canvas"></div>
  
  <!-- Loading screen -->
  <div id="loading-screen">
    <h1 class="loading-title">Math Visualization Framework</h1>
    <div class="spinner"></div>
    <p class="loading-text">Loading plugins...</p>
  </div>
  
  <!-- Initialize THREE.js and CameraControls first -->
  <script type="module">
    // Import THREE.js and make it available globally
    import * as THREE from './vendors/three.module.js';
    window.THREE = THREE;
    console.log('THREE.js loaded successfully');
    
    // Import CameraControls and make it available globally
    // Use the path that worked in the test
    import CameraControls from './vendors/cameraControls3d/camera-controls.module.js';
    window.CameraControls = CameraControls;
    console.log('CameraControls loaded successfully');
    
    // Initialize CameraControls with THREE
    try {
      CameraControls.install({ THREE });
      console.log('CameraControls initialized with THREE.js successfully');
      
      // Now that libraries are loaded and initialized, we can start the application
      console.log('Starting application...');
    } catch (error) {
      console.error('Failed to initialize CameraControls:', error);
    }
  </script>
  
  <!-- Application entry point - load this AFTER the THREE initialization -->
  <script type="module" src="./src/index.js"></script>
</body>
</html>
