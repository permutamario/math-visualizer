<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math Visualization Framework</title>
  
  <!-- Add favicon -->
  <link rel="icon" type="image/svg+xml" href="/assets/favicon.svg">
  
  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      overflow: hidden;
    }
    
    #app-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    
    #visualization-canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    
    /* Loading screen styles */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }
    
    .loading-title {
      color: #1a73e8;
      margin-bottom: 20px;
      font-size: 24px;
    }
    
    .spinner {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #1a73e8;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }
    
    .loading-text {
      margin-top: 20px;
      color: #666;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Version info */
    .version-info {
      position: fixed;
      bottom: 5px;
      right: 10px;
      font-size: 11px;
      color: #999;
      pointer-events: none;
      z-index: 100;
    }
  </style>
  
  <!-- Import map for module dependencies -->
  <script type="importmap">
    {
      "imports": {
        "three": "./vendors/three.module.js",
        "camera-controls": "./vendors/camera-controls.module.js"
      }
    }
  </script>
</head>
<body>
  <!-- Main application container -->
  <div id="app-container">
    <canvas id="visualization-canvas"></canvas>
  </div>
  
  <!-- Loading screen -->
  <div id="loading-screen">
    <h1 class="loading-title">Math Visualization Framework</h1>
    <div class="spinner"></div>
    <p class="loading-text">Initializing...</p>
  </div>
  

  
  <!-- Core application script -->
  <script type="module">
    // Import THREE.js and camera-controls
    import * as THREE from 'three';
    import CameraControls from 'camera-controls';
    
    // Initialize camera-controls with THREE.js
    CameraControls.install({ THREE });
    
    // Make THREE and CameraControls globally available for plugins
    window.THREE = THREE;
    window.CameraControls = CameraControls;
    
    // Import application entry point
    import { main } from './src/index.js';
    
    // Start the application
    document.addEventListener('DOMContentLoaded', () => {
      // Update loading message
      document.querySelector('.loading-text').textContent = 'Starting application...';
      
      // Initialize application
      main().catch(error => {
        console.error('Failed to start application:', error);
        
        // Show error message
        const loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen) {
          const loadingTitle = loadingScreen.querySelector('.loading-title');
          if (loadingTitle) {
            loadingTitle.textContent = 'Error';
            loadingTitle.style.color = '#d93025';
          }
          
          const loadingText = loadingScreen.querySelector('.loading-text');
          if (loadingText) {
            loadingText.textContent = `Failed to start: ${error.message}`;
            loadingText.style.color = '#d93025';
          }
          
          // Remove spinner
          const spinner = loadingScreen.querySelector('.spinner');
          if (spinner) {
            spinner.remove();
          }
        }
      });
    });
  </script>
</body>
</html>
